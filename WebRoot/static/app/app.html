    <td style="width:1190px;height:152px; background:url(images/app/app_gai_3.jpg);" >
    	<div style="padding:10px 0 0 131px;"><div style="float:left"><input style="height:42px;width:285px;background:url(images/app/phonebg.jpg);border:0; text-indent:5px;line-height:42px; font-size:18px; font-weight:bold;" type="text" id="sendPhone"/></div><div style="float:left"><input style="border:0; height:42px; width:66px;background:url(images/app/phonebg.jpg) no-repeat right top;" type="button" value="" onclick="zhigu.sendAppToPhone();" id="sendAppToPhone" /></div></div>

<script type="text/javascript">
if (typeof zhigu == "undefined" || !zhigu) {
    var zhigu = {};
}
zhigu.sendAppToPhone = function(){
	var phone = $("#sendPhone").val();
	if(!phone){
		dialog("请输入手机号码！");
		return ;
	}
	ajaxSubmit("phoneSMS/sendAppAndrodLink",{'phone':phone},function(data){
		dialog(data.msg);
		if(data.code==1){
			$("#sendAppToPhone").val("已发送");
			$("#sendAppToPhone").prop("disabled",true);
		}
	})
}
</script>
</body>
